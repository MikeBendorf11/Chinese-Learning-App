<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Handwriting Tool</title>
  <!-- start handwriting tool -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="./scripts/handwrite-chindict.js"></script>
  <script type="text/javascript" src="./scripts/handwrite-hwime.js"></script>
  <script>
  </script>
  <script src="./scripts/bootstrap.js"></script>
  <script src="./scripts/myScripts.js"></script>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/handwrite-style.css" type="text/css">
  <link rel="stylesheet" href="./css/myCss.css">
  
  <!-- end handwriting tool -->

</head>

<body>
  <hr>
  <div id="ime_word">
    <div id="hwime_txt_word"></div>
    <button class="btn btn-outline-primary" id="btnBack">Back <span class="ion ion-back"></span></button>
    <button class="btn btn-outline-primary" id="btnClear"> Clear <span class="ion ion-clear"></span></button>
    <button class="btn btn-outline-primary" id="btnHintDraw">Hint <span class="ion ion-hint"></span> </button>
  </div>
  <hr>
  <div id="pinReviewCont">
      <div>
          <span>LEVEL: </span><br>
          <select id="" class="form-control-sm">
              <option value="0"> </option>
              <option value="1"> 1 </option>
              <option value="2"> 2 </option>
              <option value="3"> 3 </option>
            </select>
      </div>
    <div>
        <span>REVIEW: </span><br>
        <select id="" class="form-control-sm">
            <option value="0">all levels</option>
            <option value="1">level 1</option>
            <option value="2">level 2</option>
            <option value="3">level 3</option>
          </select>
    </div>
    
    <h2 id="pinyin">&nbsp;</h2>
    <button class="btn btn-outline-primary" id="btnNext">Next <span class="ion ion-next"></span></button>

    <button class="btn btn-outline-primary" id="btnHintCh">Hint <span class="ion ion-hint"></span></button> <br>
    <p id="pDefNchar">&nbsp;</p>

    <span id="combTitle">COMBINATIONS:</span><br>
    <button class="btn btn-outline-primary" id="btnCombS">Short <span class="ion ion-short"></span></button>
    <button class="btn btn-outline-primary" id="btnCombL">Long <span class="ion ion-long"></span></button>
    <button class="btn btn-outline-primary" id="btnCombH">Hint <span class="ion ion-hint"></span></button>
    <p id="pComb">&nbsp;</p>
    <p id="pHint">&nbsp;</p>
  </div>
</body>

</html>
